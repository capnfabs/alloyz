<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Parcel Vanilla JS App</title>
    <link rel="manifest" href="/manifest.json" />
  </head>
  <body class="bg-gray-100 min-h-screen flex items-center justify-center p-2">
    <div class="w-full max-w-md bg-white rounded-xl shadow-lg p-4 mx-auto">
      <h1 class="text-2xl font-bold text-blue-700 mb-2 text-center">Alloy Ally</h1>
      <p class="text-sm text-gray-500 mb-4 text-center">Jewellery Alloy Calculator for Sandcasting</p>
      <form id="alloy-form" class="space-y-4">
        <div>
          <label class="block text-gray-700 font-medium mb-1">Wax Weight (g)</label>
          <input type="number" step="0.01" min="0" id="wax-weight" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="e.g. 2.5">
        </div>
        <div class="text-center text-gray-400">or</div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Metal Weight (g)</label>
          <input type="number" step="0.01" min="0" id="metal-weight" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400" placeholder="e.g. 25">
        </div>
        <div>
          <label class="block text-gray-700 font-medium mb-1">Alloy Type</label>
          <select id="alloy-type" class="w-full border rounded px-3 py-2 focus:outline-none focus:ring-2 focus:ring-blue-400">
            <option value="sterling">Sterling Silver (92.5% Ag, 7.5% Cu)</option>
            <option value="9k">9k Gold (37.5% Au, 31.25% Ag, 31.25% Cu)</option>
            <option value="12k">12k Gold (50% Au, 25% Ag, 25% Cu)</option>
            <option value="14k">14k Gold (58.3% Au, 20.85% Ag, 20.85% Cu)</option>
            <option value="18k">18k Gold (75% Au, 12.5% Ag, 12.5% Cu)</option>
          </select>
        </div>
      </form>
      <div id="results" class="mt-6 bg-gray-50 rounded p-4 text-center text-gray-800"></div>
    </div>
    <script type="module" src="./index.js"></script>
  </body>
</html>
